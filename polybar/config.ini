[colors]
; Tokyo Night Dark theme ============
background = #24283b
foreground = #c0caf5
alert = #e06c75
volume-min = #a3be8c
volume-med = #ebcb8b
volume-max = #bf616a
pink = #f7768e
orange = #ff9e64
dark-orange = #e0af68
green = #9ece6a
teal = #73daca
light-blue = #b4f9f8
cyan = #2ac3de
blue = #7dcfff
blurple = #7aa2f7
purple = #bb9af7
light-purple = #c0caf5
light-dark-purple = #a9b1d6
dark-purple = #9aa5ce
beige = #cfc9c2
really-dark-purple = #565f89
black = #414868
really-black = #24283b
blacker = #1a1b26
yellow = #F0C674

disabled = ${colors.light-purple}
primary = ${colors.teal}

[bar/bar]
width = 99%
height = 20pt
radius = 5
offset-x = 7
offset-y = 7

dpi = 100

background = #AF002b36
foreground = ${colors.foreground}

line-size = 2pt

border-size = 2pt
border-color = ${colors.really-dark-purple}

padding-left = 1
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Hack Nerd Font:size=9;2"
font-1 = "FontAwesome:size=13;4"

modules-left = bspwm xwindow
modules-center = 
modules-right = cpu memory xbacklight pulseaudio wlan date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

;enable-ipc = true

tray-position = right

; wm-restack = generic
;wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/bspwm]
type = internal/bspwm

label-active = %icon%
label-active-background = #002b36
label-active-foreground = ${colors.cyan}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1
label-occupied-foreground = ${colors.yellow}

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-urgent-foreground = ${colors.pink}

label-empty = %icon%
label-empty-foreground = ${colors.really-dark-purple}
label-empty-padding = 1

ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV; 
ws-icon-4 = V;
ws-icon-5 = VI;
ws-icon-6 = VII;
ws-icon-7 = VIII;
ws-icon-8 = IX;
ws-icon-9 = X;
ws-icon-default = 

[module/xwindow]
type = internal/xwindow
label =  %title:0:60:...%
label-foreground = ${colors.cyan}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.orange}
format-volume = <label-volume>
label-volume = %percentage%%
format-muted-prefix = "婢 "
format-muted-prefix-foreground = ${colors.orange}
label-muted = %{F#707880}muted

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.green}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.dark-orange}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = 睊 %{F#707880}disconnected
label-disconnected-foreground = ${colors.yellow}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = 直 %{F-}%essid% 
label-connected-foreground = ${colors.yellow}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F-}%local_ip%
label-connected-foreground = ${colors.yellow}

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label =  %date%
label-foreground = ${colors.blue}

[module/powermenu]
type = custom/menu
expand-left = true
format-spacing = 1
label-open = 
label-open-foreground = ${colors.pink}
label-separator = |
label-separator-foreground = ${colors.light-purple}
menu-0-0 = reboot
menu-0-0-exec = systemctl reboot
menu-0-1 = power off
menu-0-1-exec = systemctl poweroff
label-close = cancel
label-close-foreground = ${colors.green}

[module/xbacklight]
type = internal/xbacklight
output = eDP1
label =  %percentage%%
label-foreground = ${colors.cyan}


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
